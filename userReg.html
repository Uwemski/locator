<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center min-vh-80 align-items-center">
    <div class="col-md-6 col-lg-4  p-4 rounded shadow mt-5" >
      <div class="row text-center">
        <h2>User Registration</h2>
        <p>Fill out the form carefully for registration</p>
      </div>
      <div class="">
        <form action="" method="post" class="p-2">
          <div class=" mb-3">
            <label for="">First Name<span>*</span></label>
            <input type="text" name="firstName" id="" required placeholder="Enter your FirstName" class="form-control">
          </div>
          <div class=" mb-3">
            <label for="">Last Name <span>*</span></label>
            <input type="text" name="lastName" required placeholder="Enter your Last Name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="">Email Address</label>
            <input type="email" name="email" id="email" required placeholder="Enter your Email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" required placeholder="Enter your Phone Number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password must not be less than 8 characters" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="" id="cpwd" placeholder="Confirm password" class="form-control">
          </div>
          <div class="mb-3">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="Enter your location">
          </div>
          

          <p class="text-center"> <button class="btn btn-primary">Register</button></p>
        </form>
      </div>
      
    </div>
  </div>
</body>
</html>
